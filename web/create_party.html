<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create party</title>
    <link rel ="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
</head>
<body>

  <div class = "settings">
    <img src="icons8-settings.svg" class="settings_img" id="settings_img">
  </div>

  <div class="create_party_container">
  <div id ="genres_container" class="hidden">
    <h1>Genres:</h1>
    <label><input type="checkbox" checked="checked" id="Comedy">Comedy</label>
    <label><input type="checkbox" checked="checked" id="Horror">Horror</label>
    <label><input type="checkbox" checked="checked" id="Action">Action</label>
    <label><input type="checkbox" checked="checked" id="Romance">Romance</label>
    <div id="settings_done">Done</div>
  </div>

  <div>
    <p>This is your code:</p>
    <span id="code"></span>
    <p>Share it with your friends!</p>
    <h2>Party members</h2>
    <ol id="partyMemberlist">
    </ol>
  </div>

  <div id="start_btn">START</div>
</div>

    <script src = "./js/create_party.js"></script>
</body>
</html>
