<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join party</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

<body class="join_party_container">
    <div id="joinForm"><label>Write your code here:</label>
        <input id="code">

        <div class="join_btn" id="join_btn">JOIN</div>
    </div>

    <div class="hidden" id="partyInfo">
        <p>waiting for host to start</p>
        <p>This is your code:</p>
        <span id="partyCode"></span>
        <p>Share it with your friends!</p>
        <h2>Party members</h2>
        <ol id="partyMemberlist">
        </ol>
    </div>

    <script src="./js/join_party.js"></script>
</body>

</html>
